<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Cartão de Visita</title>
</head>

<body>
  <main class="card-container">
    <div class="visit-card">
      <div class="card-front">
        <div class="text">
          <h1>Felipe Duan</h1>
          <p>Software Engineering</p>
        </div>
        <span class="info-icon"><img src="./assets/infosIcon.svg" alt="ícone de informação"></span>
      </div>

      <div class="card-back">
        <div class="card-content">
          <div class="info-section">
            <h2>Informações</h2>
            <div class="info-box">
              <p class="contact-infos"><span><img src="./assets/email.svg" alt=""></span>felipeduan1@gmail.com</p>
              <p class="contact-infos"><span><img src="./assets/phone.svg" alt=""></span>+55 86 99919-8111</p>
              <p class="contact-infos"><span><img src="./assets/insta.svg" alt=""></span><a
                  href="https://www.instagram.com/felipe_duan/">felipe_duan</a></p>
              <p class="contact-infos"><span><img src="./assets/github.svg" alt=""></span><a
                  href="https://github.com/FelipeDuan">FelipeDuan</a></p>
            </div>
          </div>

          <div class="tech-section">
            <h2>Tecnologias</h2>
            <div class="tech-icons">
              <p><img src="./assets/java.svg" alt="Java"></p>
              <p><img src="./assets/js.svg" alt="JavaScript"></p>
              <p><img src="./assets/react.svg" alt="React"></p>
              <p><img src="./assets/html.svg" alt="HTML"></p>
              <p><img src="./assets/css.svg" alt="CSS"></p>
              <p><img src="./assets/node.svg" alt="Next.js"></p>
            </div>
          </div>

        </div>
        <span class="shuriken"><img src="./assets/shuriken.svg"
            alt="imagem de shuriken (arma ninja pontiaguda) verde"></span>
        <span class="close-icon"><img src="./assets/closeIcon.svg"></span>
      </div>
    </div>

  </main>

  <script src="scripts.js"></script>

</body>

</html>
